<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div on Image</title>
    <style>
        .container {
            position: relative;
            width: 500px; /* Adjust width as needed */
        }
        .overlay {
            position: absolute;
            top: 50px; /* Adjust top position as needed */
            left: 50px; /* Adjust left position as needed */
            width: 200px; /* Adjust width of the overlay div */
            height: 100px; /* Adjust height of the overlay div */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border: 2px solid #000; /* Black border */
            box-sizing: border-box; /* Include border in width and height */
            z-index: 1; /* Ensure div is above image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Background Photo">
        <div class="overlay">
            <!-- Content of the overlay div -->
            <h2>Hello, World!</h2>
            <p>This is a div on top of an image.</p>
        </div>
    </div>
</body>
</html>
